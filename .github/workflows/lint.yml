name: Lint

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"

jobs:
  dotnet-check:
    name: Format & build C# .NET 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Run format-check
        run: dotnet format --verify-no-changes --verbosity minimal

      - name: Build
        run: dotnet build --no-restore --configuration Release

  web-lint:
    name:  Lint & format CSS / HTML / JS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./TrelloClone.Client
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install --save-dev --ignore-scripts stylelint stylelint-config-standard prettier htmlhint eslint

      - name: Run Stylelint (CSS / .razor.css)
        run: npx stylelint "./**/*.css"

      - name: Format/Check CSS with Prettier
        run: npx prettier --check "./**/*.css"

      - name: Run HTMLHint (HTML / .razor files if needed)
        run: npx htmlhint "./**/*.html"

      - name: Format/Check HTML with Prettier
        run: npx prettier --check "./**/*.html"

      - name: Run ESLint (JS)
        run: npx eslint "./**/*.js"

      - name: Format/Check JS with Prettier
        run: npx prettier --check "./**/*.js"
